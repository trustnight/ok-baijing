name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build exe with PyInstaller
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout code
        with:
          fetch-depth: 0  # Important: fetch all history for all tags and branches

      - name: Set fixed tag name
        id: tagName
        run: echo "tag=1.0.0" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Use the version of Python you need

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # Add other dependencies if needed
          pip install -r requirements.txt

      - name: Build Executable
        run: |
          echo "tag: 1.0.0"
          echo ${{ github.sha }} > Release.txt
          (Get-Content config.py) -replace 'version = "v\d+\.\d+\.\d+"', 'version = "1.0.0"' | Set-Content config.py
          pyinstaller main.spec
          python -m ok.update.gen_md5 .\dist\bundle
          mv dist/bundle ok-baijing
          7z a -t7z -r "ok-baijing-release-1.0.0.7z" "ok-baijing"
          rm -r dist
          rm -r ok-baijing
          pyinstaller main_debug.spec
          python -m ok.update.gen_md5 .\dist\bundle
          mv dist/bundle ok-baijing
          7z a -t7z -r "ok-baijing-debug-1.0.0.7z" "ok-baijing"
        shell: pwsh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.0
          release_name: Release 1.0.0
          body: |
            下载release.7z文件然后解压缩后运行, 如果需要查找问题，上传更多日志才需要下载debug版本
            最好使用模拟器运行安卓版，可以挂后台，稳定。PC版游戏可能兼容性较差，无法挂后台。
            更新内容：
            ${{ steps.changes.outputs.changes }} 
          draft: false
          prerelease: true

      - name: upload-win
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ok-baijing-release-1.0.0.7z
          asset_name: ok-baijing-release-1.0.0.7z
          asset_content_type: application/zip

      - name: upload-win-debug
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ok-baijing-debug-1.0.0.7z
          asset_name: ok-baijing-debug-1.0.0.7z
          asset_content_type: application/zip
